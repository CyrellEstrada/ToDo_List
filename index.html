<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>

    </header>

    <main>
        <button id="fetch-button" onclick="handleFetchTodos()">Fetch Todo's</button>
        <button id="log-button" onclick="handleLogTodos()">Log Todo's</button>
        <button id="display-button" onclick="handleDisplayTodos()">Display Todo's</button>
        <div class="inputs">
            <label for="user-id-input">User ID</label>
            <input type="text" name="user-id-input" id="user-id-input" placeholder="Number between 1 and 10">
            <button id="filter" onclick="handleFilterList()">Filter by ID</button>
        </div>
        <button id="remove-button" onclick="handleRemoveList()">Remove Todos's</button>
        <button id="completed-button" onclick="handleCompletedList()">Completed Todo's</button>
        <ol id="todo-list">
        </ol>
    </main>
    <footer>
    </footer>

</body>
</html>
